<!DOCUMENT html>
<html>
<head>
<meta charset="utf-8">
<title>云词图</title>
<script src="echarts.min.js"></script>
<script src="echarts-wordcloud.min.js"></script>
</head>
<body>
        <style>
            html, body{
                width: 100%;
                height: 100%;
                margin: 0;
            }
            #main{
                width: 1730px;
                height: 820px;

            }

        <div id='main'></div>

                                    Math.round(Math.random() * 255),
                                    Math.round(Math.random() * 255)
                                ].join(',') + ')';
                            }
                        },
                        emphasis: {
                            shadowBlur: 10,
                            shadowColor: '#333'
                        }
                    },
